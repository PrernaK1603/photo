<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Banner Testing</title>
	<meta charset="utf-8">
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="testing_banner.css">
</head>
<body>
<div class="row my-row2">
    <div class="thumbnail">
        <img src="https://damassets.autodesk.net/content/dam/autodesk/www/products/autocad/fy20/overview/images/autocad-overview-banner-1580x500.jpg" alt="" id="img-responsive">
        <div class="row my-row">
            <div class="col-md-8">
            	<div class="row">
            		<div class="col-md-6 col-sm-6 col-xs-12">
            			<img src="https://damassets.autodesk.net/content/dam/autodesk/www/products/responsive-imagery/compare-cards/2019/autocad-2019-lockup-610x66.png" alt="" id="autodesk-image">
            		</div>
            	</div>
            	<div class="row">
            		<div class="col-md-10 col-sm-7 col-xs-8">
            			<h2 id="hero-text-heading-2">CAD Software to design anything-now with time-saving 
                specialized toolsets, web and mobile apps.</h2>
            		</div>
            	</div>
            	<div class="row">
            		<div class="col-md-9 col-sm-6 col-xs-12" >
            			<p id="hero-text-paragraph-1">$1,610.00
                                <sub id="subscript">/year</sub>
                        </p>
            		</div>
            	</div>
            	<div class="row">
            		<div class="col-md-6 col-lg-5 col-sm-12 col-xs-12">
            			<div id="button">
                            <div id="button-field">Subscribe</div>
                            <div class="icon-b">
                                <i class="fa fa-angle-right"></i>
                            </div>
            		</div>

            	</div>
            	<div class="col-md-6 col-lg-5 col-sm-12 col-xs-12">
                        <div id="button2">
                            <div id="icon2-b">
                                <i class="material-icons" id="is">&#xe2c4;</i>
                            </div>
                            <div id="text-b2">Download free trial</div>
                    </div>
                    
                </div>
        </div>
        <div class="row">
                <div class="col-md-10 col-sm-5 col-xs-6 col-lg-10">
                    <hr id="style-hr">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div id="phone-call">
                        <div id="svg-call">
                            <svg class="wd-icon">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M50 100a50 50 0 1 1 50-50 50.02 50.02 0 0 1-50 50zm0-91.5A41.5 41.5 0 1 0 91.5 50 41.52 41.52 0 0 0 50 8.5z"></path>
                                        <path d="M37.6 22.9a4.13 4.13 0 0 0-1.1.7c-1.3.8-11.5 7.8-2.7 30.1l2.3 5.1c10.8 21.4 22.8 18.4 24.2 18a6.47 6.47 0 0 0 1.3-.4 19.66 19.66 0 0 0 5.7-2.5 12.36 12.36 0 0 0-1.4-6.5 20.07 20.07 0 0 0-4.4-6.2l-6.1 3.5c-3.1 1.4-10.1-3.9-12.4-9l-2.3-5.1c-2.2-5.1-1.5-13.9 1.6-15.2l6.7-2.2s1.1-1.3-1.4-6.9-4.3-5.9-4.3-5.9a22.53 22.53 0 0 0-5.7 2.5z" ></path>
                                    </svg>
                            </svg> </div>
                            <div id="text-call">Talk to a sales representative:1-855-223-9694</div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div id="arrow-autodesk">
                        <div id="svg-arrow">
                            <svg class="wd-icon arrow-icon">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M50 0a50 50 0 1 0 50 50A50.02 50.02 0 0 0 50 0zm0 92a42 42 0 1 1 42-42 42 42 0 0 1-42 42z"></path>
                                        <path d="M55 27.4L49.4 33l12.9 13H26.4v8h35.9L49.4 67l5.6 5.6L77.6 50z" ></path>
                                    </svg>
                            </svg> </div>
                            <div id="arrow-icon-text">Have Autodesk contact you</div>

                    </div>
                </div>
            </div>


    </div>
</div>
</div>
</body>
</html>
